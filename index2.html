<!DOCTYPE html>

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:960px; height: 580px; }

        }
    </style>
</head>

<div id='map'></div>
